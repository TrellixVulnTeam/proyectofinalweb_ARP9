<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Contacto</title>
</head>
<body>	
	<section>
		<h2>Contacto</h2>
		<form>
			<div id="grid">
				<input id="input1" type="text" placeholder="Nombre">
				<input id="input2" type="text" placeholder="Apellido">
				<input id="input3" type="email" placeholder="Correo electrónico">
				<select name="Género">
					<option value="femenino">Femenino</option>
					<option value="masculino">Masculino</option>
				</select>
				<textarea rows="10" cols="30" placeholder="Comentario"></textarea>
			</div>
			<br>
			<label>¿Desea suscribirse al newsletter?</label><br>
			<input type="radio" name="carrera" value="Sí"> Sí
			<input type="radio" name="carrera" value="No"> No<br><br>
			<label>Vinos favoritos</label><br>
			<input type="checkbox" name="carrera_1" value="CS"> Cavernet Sauvignon
			<input type="checkbox" name="carrera_2" value="M"> Malbec
			<input type="checkbox" name="carrera_3" value="MR"> Merlot
			<input type="checkbox" name="carrera_4" value="T"> Torrontés
			<br>
			<br>
			<br>
			<button class="btn btn-danger" type="reset">Resetear formulario</button>
			<button class="btn btn-primary">Enviar comentario</button>
		</form>
	</section>
</body>
</html>
